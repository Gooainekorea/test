<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 테스트 설문지</title>
    <style>
        /* 간단한 스타일링 */
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #survey-area { padding: 20px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
        #result-area { display: none; /* 결과는 처음엔 숨김 */ text-align: center; }
        canvas { max-width: 500px; max-height: 500px; }
    </style>
</head>
<body>

    <h1>나의 성향 테스트</h1>

    <!-- 1. 설문지 영역 -->
    <div id="survey-area">
        <p>Q1. 주말에 나는 주로...</p>
        <input type="radio" name="q1" value="5"> 친구들과 약속을 잡는다. (외향성 +5)
        <input type="radio" name="q1" value="1"> 집에서 조용히 쉰다. (내향성 +5)

        <p>Q2. 새로운 일을 시작할 때 나는...</p>
        <input type="radio" name="q2" value="5"> 일단 부딪혀본다. (실행력 +5)
        <input type="radio" name="q2" value="1"> 꼼꼼히 계획을 세운다. (안정성 +5)

        <p>Q3. 문제 해결 시 나는...</p>
        <input type="radio" name="q3" value="5"> 감정과 직관을 따른다. (감성 +5)
        <input type="radio" name="q3" value="1"> 데이터와 논리를 따른다. (이성 +5)
        <br><br>
        <button id="submit-btn">결과 보기</button>
    </div>

    <!-- 2. 결과 표시 및 차트 영역 -->
    <div id="result-area">
        <h2>테스트 결과</h2>
        <canvas id="myChart"></canvas> <!-- 차트가 그려질 캔버스 -->
        <br>
        <button id="download-btn">이미지로 저장</button>
    </div>

    <!-- 3. Chart.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 4. 우리의 로직이 담길 스크립트 -->
    <script src="script.js"></script>

</body>
</html>
